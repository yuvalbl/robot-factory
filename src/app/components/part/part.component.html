<div class="part-div">
  <div class="part-image">
    <img src="assets/images/cpu.png">
  </div>
  <div class="part-info">
    <div>
      <label>Name</label>
      <span>{{part.name}}</span>
    </div>
    <div>
      <label>Type</label>
      <span>{{part.type}}</span>
    </div>
    <div>
      <label>Cpu</label>
      <span>{{part.cpu}}</span>
    </div>
  </div>
  <button (click)="goBack()" class="btn-back">Go Back</button>
</div>
